    <style>
      /* Sidebar mais largo (235px -> 270px) */
      .pcoded-navbar { width: 270px; }
      .pcoded-navbar.navbar-collapsed { width: 70px; }
      .pcoded-navbar.navbar-collapsed:hover { width: 270px; }
      .pcoded-header:after,
      .pcoded-header .input-group { margin-left: 270px; }
      .pcoded-main-container { margin-left: 270px; }
      @media only screen and (max-width: 991px) {
        .pcoded-header:after,
        .pcoded-header .input-group { margin-left: 0; }
        .pcoded-main-container { margin-left: 0; }
      }

      /* Scroll do sidebar */
      .pcoded-navbar .navbar-content { overflow: hidden !important; }
      .pcoded-navbar .navbar-content > .ps { overflow: hidden !important; height: 100%; }

      /* Sub-grupos aninhados no sidebar (Configuracoes) */
      .pcoded-submenu .pcoded-hasmenu > .nav-link .pcoded-micon i { font-size: 14px; }
      .pcoded-submenu .pcoded-submenu .nav-link { padding-left: 55px; }
      .pcoded-submenu .pcoded-hasmenu > .nav-link { font-weight: 500; }

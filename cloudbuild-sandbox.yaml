# Cloud Build - Sandbox Environment
# Trigger: push to branch 'develop'

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:latest'
      - './api'

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:latest'

  # Step 3: Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sgigj-api-sandbox'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3333'
      - '--memory'
      - '512Mi'
      - '--add-cloudsql-instances'
      - 'igj-sgigj:europe-west1:igj-mysql-sandbox'

  # Step 4: Deploy Frontend to Firebase Hosting (sandbox)
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args:
      - 'deploy'
      - '--only'
      - 'hosting:sandbox'
      - '--project'
      - '$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sgigj-api-sandbox:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
